    <!-- Main Content -->

      <!-- Topbar -->
<header id="topbar" class="flex justify-start items-center bg-white shadow px-6 py-2 fixed top-0 z-10 w-[calc(100%-16rem)] transition-all duration-300">
  <button id="toggle-btn" class="text-black text-xl" onclick="toggleSidebar()">☰</button>
  <div class="relative group ml-auto">
    <button class="text-black focus:outline-none" id="profile-btn">
      <i class="bi bi-person-circle text-2xl"></i>
    </button>
    <div id="profile-menu" class="hidden group-hover:block absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg z-50">
      <button onclick="window.location.href='perfil.html'" class="w-full text-left px-4 py-2 hover:bg-gray-100">Perfil</button>
    </div>
  </div>
</header>
<script>
    // Mostrar/ocultar menu ao clicar no ícone de perfil
    document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('profile-btn');
        const menu = document.getElementById('profile-menu');
        if (btn && menu) {
            btn.addEventListener('click', function (e) {
                e.stopPropagation();
                menu.classList.toggle('hidden');
            });
            document.addEventListener('click', function () {
                menu.classList.add('hidden');
            });
        }
    });
</script>

      <main class="pt-16 px-6 pb-6">
        <h1 class="text-2xl font-semibold mb-2">Bem-vindo à Dashboard</h1>
        <br>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4">
          <div onclick="window.location.href='ocorrencias.html'"

            <h2 id="ocorrencias-count" class="text-2xl font-semibold mt-2"></h2>
            <span class="absolute inset-0" aria-label="Ir para Ocorrências"></span>
          </div>
          <div onclick="window.location.href='peritos.html'" 
            class="border-2 border-red-600 bg-red-400/30 text-red-800 rounded p-4 hover:bg-transparent transition-all duration-500 ease-in-out cursor-pointer relative group">
            <h5 class="text-lg font-bold">Peritos Ativos</h5>
            <p class="text-sm">Auditores atualmente no terreno:</p>
            <h2 class="text-2xl font-semibold mt-2"></h2>
          </div>
          <div onclick="window.location.href='materiais.html'"
            class="border-2 border-purple-600 bg-purple-400/30 text-purple-800 rounded p-4 hover:bg-transparent transition-all duration-500 ease-in-out cursor-pointer relative group">
            <h5 class="text-lg font-bold">Materiais</h5>
            <p class="text-sm">Total de Materiais Disponíveis:</p>
            <h2 class="text-2xl font-semibold mt-2"></h2>
          </div>
          <div onclick="window.location.href='auditorias.html'"
          class="border-2 border-green-600 bg-green-400/30 text-green-800 rounded p-4 hover:bg-transparent transition-all duration-500 ease-in-out cursor-pointer">
            <h5 class="text-lg font-bold">Auditorias</h5>
            <p class="text-sm">Ocorrências resolvidas hoje:</p>
            <h2 class="text-2xl font-semibold mt-2"></h2>
          </div>
        </div>

        <!-- Tabela de Ocorrências -->
        <div class="mt-10">
          <h4 class="text-xl font-bold mb-2">Ocorrências por Resolver</h4>
          <div class="overflow-x-auto rounded-lg shadow bg-gray-50">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descrição</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data/Hora</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                </tr> 
              </thead>
              <tbody id="ocorrencias-table" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');
        const topbar = document.getElementById('topbar');

        if (sidebar.classList.contains('-translate-x-full')) {
          sidebar.classList.remove('-translate-x-full');
          main.classList.remove('ml-0');
          main.classList.add('ml-64');
          topbar.classList.remove('w-full');
          topbar.classList.add('w-[calc(100%-16rem)]');
        } else {
          sidebar.classList.add('-translate-x-full');
          main.classList.remove('ml-64');
          main.classList.add('ml-0');
          topbar.classList.remove('w-[calc(100%-16rem)]');
          topbar.classList.add('w-full');
        }
      }

      function logout() {
        sessionStorage.removeItem("user");
        window.location.href = "login.html";
      }

      function carregarDadosJSON() {
    const ficheiros = [
      { nome: 'ocorrencias', caminho: './storage/ocorrencias.json' },
      { nome: 'materiais', caminho: './storage/materiais.json' },
      { nome: 'peritos', caminho: './storage/peritos.json' }
    ];

    ficheiros.forEach(({ nome, caminho }) => {
      fetch(caminho)
        .then((res) => {
          if (!res.ok) throw new Error(`Erro ao carregar ${nome}: ${res.status}`);
          return res.json();
        })
        .then((dados) => {
          if (!Array.isArray(dados)) {
            console.warn(`O ficheiro ${caminho} não contém um array válido.`);
            return;
          }
          localStorage.setItem(nome, JSON.stringify(dados));
        })
        .catch((erro) => {
          console.error(`❌ Falha ao carregar ${nome}:`, erro);
        });
    });
  }

  document.addEventListener('DOMContentLoaded', function () {

    setTimeout(() => {
      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
      const peritos = JSON.parse(localStorage.getItem('peritos') || '[]');
      const materiais = JSON.parse(localStorage.getItem('materiais') || '[]');

      // Contagens
      const porResolver = ocorrencias.filter(o => o.status?.toLowerCase() === 'rejeitado');
      const resolvidas = ocorrencias.filter(o => o.status?.toLowerCase() === 'aprovado').length;
      const totalPeritos = peritos.length;
      const totalMateriais = materiais.length;

      // Preencher cards
      const aprovadas = ocorrencias.filter(o => o.status?.toLowerCase() === 'aprovado').length;
      const cards = document.querySelectorAll('.text-2xl.font-semibold.mt-2');
      if (cards.length >= 4) {
        cards[0].textContent = aprovadas; // Mostra o número de ocorrências aprovadas
        cards[1].textContent = totalPeritos;
        cards[2].textContent = totalMateriais;
        cards[3].textContent = resolvidas;
      }

      // Preencher tabela de ocorrências por resolver
      const tableBody = document.getElementById('ocorrencias-table');
          if (tableBody) {
            tableBody.innerHTML = '';
            ocorrencias.forEach((ocorrencia) => {
              const row = document.createElement('tr');
              row.classList.add('hover:bg-gray-100', 'cursor-pointer');
              row.innerHTML = `
                <td class="px-4 py-2 border">${ocorrencia.descricao}</td>
                <td class="px-4 py-2 border">${ocorrencia.dataHora}</td>
                <td class="px-4 py-2 border">${ocorrencia.status.charAt(0).toUpperCase() + ocorrencia.status.slice(1).toLowerCase()}</td>
              `;
              row.addEventListener('click', () => {
                window.location.href = 'ocorrencias.html';
              });
              tableBody.appendChild(row);
            });
          }
        }, 300); // <-- só fecha o setTimeout aqui!
      });
    </script>
    <script>
  // Dropdown do perfil
  document.addEventListener('DOMContentLoaded', function () {
    const perfilBtn = document.getElementById('perfil-btn');
    const perfilDropdown = document.getElementById('perfil-dropdown');
    if (perfilBtn && perfilDropdown) {
      perfilBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        perfilDropdown.classList.toggle('hidden');
      });
      document.addEventListener('click', function () {
        perfilDropdown.classList.add('hidden');
      });
    }
  });
  document.addEventListener('DOMContentLoaded', function () {
    const user = JSON.parse(sessionStorage.getItem("user") || "null");
    if (user && user.picture) {
        const avatar = document.getElementById("avatar-user");
        if (avatar) avatar.src = user.picture;
    }
});
function atualizarDashboardCards() {
  const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
  const peritos = JSON.parse(localStorage.getItem('peritos') || '[]');
  const materiais = JSON.parse(localStorage.getItem('materiais') || '[]');

  const aprovadas = ocorrencias.filter(o => (o.status || '').toLowerCase() === 'aprovado').length;
  const resolvidas = ocorrencias.filter(o => (o.status || '').toLowerCase() === 'aprovado').length;
  const totalPeritos = peritos.length;
  const totalMateriais = materiais.length;

  const cards = document.querySelectorAll('.text-2xl.font-semibold.mt-2');
  if (cards.length >= 4) {
    cards[0].textContent = aprovadas;
    cards[1].textContent = totalPeritos;
    cards[2].textContent = totalMateriais;
    cards[3].textContent = resolvidas;
  }
}

// Atualiza ao carregar e sempre que mudar localStorage noutra aba
document.addEventListener('DOMContentLoaded', atualizarDashboardCards);
window.addEventListener('storage', function(e) {
  if (['ocorrencias', 'peritos', 'materiais'].includes(e.key)) {
    atualizarDashboardCards();
  }
});
</script>
